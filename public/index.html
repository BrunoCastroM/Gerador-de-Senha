<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as opções:</div>

        <button class="gerar-senha">GERAR SENHA <span class="material-symbols-outlined"> arrow_forward </span> </button>

        <label for="qtd-caracteres1">Quantidade de caracteres: <span class="slider-value">8</span> </label>
        <input type="range" value="8" min="1" max="30" class="qtd-caracteres" id="qtd-caracteres1"><br>
        
        
        <div class="grid-container">
            <label for="chk-maiusculas1"> <input type="checkbox" class="chk-maiusculas" id="chk-maiusculas1" checked> Adicionar maiúsculas</label>
            

            <label for="chk-minusculas1"> <input type="checkbox" class="chk-minusculas" id="chk-minusculas1"> Adicionar minúsculas</label>

            <label for="chk-numeros1"> <input type="checkbox" class="chk-numeros" id="chk-numeros1"> Adicionar números</label>
            

            <label for="chk-simbolos1"> <input type="checkbox" class="chk-simbolos" id="chk-simbolos1"> Adicionar símbolos</label> 
        </div>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
